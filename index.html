<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abecedario keloke</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="loading">
        <p id="loading-text">Cargando...</p>
    </div>
    <div id="header">
        <img id="image" onclick="playAdvice()" src="./src/img/lgante.png" alt="">
        <p id="title">Aprende el abecedario con L-Gante</p>
    </div>
    <div id="letters-container">
        <button class="letter red" onclick="playSound('a')">A</button>
        <button class="letter blue" onclick="playSound('b')">B</button>
        <button class="letter green" onclick="playSound('c')">C</button>
        <button class="letter blue" onclick="playSound('d')">D</button>
        <button class="letter yellow" onclick="playSound('e')">E</button>
        <button class="letter green" onclick="playSound('f')">F</button>
        <button class="letter red" onclick="playSound('g')">G</button>
        <button class="letter yellow" onclick="playSound('h')">H</button>
        <button class="letter red" onclick="playSound('i')">I</button>
        <button class="letter blue" onclick="playSound('j')">J</button>
        <button class="letter green" onclick="playSound('k')">K</button>
        <button class="letter yellow" onclick="playSound('l')">L</button>
        <button class="letter red" onclick="playSound('m')">M</button>
        <button class="letter blue" onclick="playSound('n')">N</button>
        <button class="letter red" onclick="playSound('ñ')">Ñ</button>
        <button class="letter green" onclick="playSound('o')">O</button>
        <button class="letter red" onclick="playSound('p')">P</button>
        <button class="letter yellow" onclick="playSound('q')">Q</button>
        <button class="letter red" onclick="playSound('r')">R</button>
        <button class="letter blue" onclick="playSound('s')">S</button>
        <button class="letter yellow" onclick="playSound('t')">T</button>
        <button class="letter red" onclick="playSound('u')">U</button>
        <button class="letter green" onclick="playSound('v')">V</button>
        <button class="letter red" onclick="playSound('w')">W</button>
        <button class="letter yellow" onclick="playSound('x')">X</button>
        <button class="letter blue" onclick="playSound('y')">Y</button>
        <button class="letter blue" onclick="playSound('z')">Z</button>
    </div>
</body>

</html>
